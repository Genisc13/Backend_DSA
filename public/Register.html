<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#registerButton").click(function(){
                $.post("localhost:8080/dsaApp/shop/user/register",
                    {
                        email: document.getElementById("userEmail").value,
                        password: document.getElementById("userPassword").value
                    },
                    function(data,status){
                        alert("Data: " + data + "\nStatus: " + status);
                    });
            });
        });
    </script>
</head>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Registry on the maze of rooms</h1>
</div>
<div class="form-content">
    <div class="input-group">
        <label for="userEmail">Email</label>
        <input type="text" class="form-control" id="userEmail"><br>
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword"><br>
        <button type="button" class="btn btn-info" id="registerButton">Register</button>
        <body id="successRegister"></body>
    </div>
</div>
</body>
</html>
