<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        $(document).ready(function(){
            $("#logInButton").click(function(){
                $.ajax(
                    {
                        type: 'POST',
                        url: 'https://localhost:8080/dsaApp/user/logIn',
                        data: { get_param: 'value'},
                        dataType: 'json',
                        success: function(json){
                            var json =$.parseJSON(json);
                        }
                    })
            });

        });
    </script>
</head>
<body>

</div>
